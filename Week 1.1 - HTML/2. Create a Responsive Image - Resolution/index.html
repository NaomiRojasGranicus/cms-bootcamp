<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create a Responsive Image - Resolution</title>

	<style>
		*,
		*::before,
		*::after { box-sizing: border-box; }

		html {
			margin: 0;
			padding: 0;
		}

		image {
			display: block;
			width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	
  <div class="content">
    <h1>Responsive Image</h1>
    <image
      src="https://placehold.co/400x180"
      alt="Responsive Image"
      srcset="
        https://placehold.co/2000x900 1800w,
        https://placehold.co/1600x720 1440w,
        https://placehold.co/1200x540 1024w,
        https://placehold.co/800x360 640w"
      sizes="
        (min-width: 1800px) 2000px,
        (min-width: 1440px) 1600px,
        (min-width: 1024px) 1200px,
        (min-width: 640px) 800px,
        400px"
      alt="Responsive Image"
    />
  </div>

</body>
</html>
